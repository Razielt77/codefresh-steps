version: '1.0'
kind: step-type
metadata:
  name: razielt77_github/golang-test
  version: 0.0.1
  isPublic: true
  description: This pipeline plugin can be used to run golang test on your clone repo
  sources:
    - 'https://github.com/Razielt77/codefresh-steps/tree/master/golang'
  stage: incubating
  categories:
    - testing
  icon:
    type: svg
    url: https://raw.githubusercontent.com/Razielt77/codefresh-steps/master/golang/golang-gopher.svg
    background: "#F4F4F4"
  maintainers:
    - name: Raziel Tabib
  examples:
    - workflow:
        unit_test:
          title: Update gitops repo with changes to be deployed
          type: razielt77_github/golang-test
          arguments:
            WORKING_DIRECTORY: '${{clone}}'
            REPO_NAME: "${{CF_REPO_NAME}}"
            COMMAND: "go test -cover"
  latest: true
spec:
  arguments: |
    {
      "definitions": {},
      "$schema": "http://json-schema.org/draft-07/schema#",
      "type": "object",
      "additionalProperties": false,
      "patterns": [],
      "required": [],
      "properties": {
          "WORKING_DIRECTORY": {
              "type": "string",
              "description": "The directory in which to run the command. Defaule is the git clone directory '${{clone}}'",
              "default": "${{clone}}"
          },
          "COMMAND": {
              "type": "string",
              "description": "The test command to run. default is 'make test'",
              "default": "make test"
          },
          "REPO_NAME": {
              "type": "string",
              "description": "The repo name",
              "default": "${{CF_REPO_NAME}}"
          }
      }
    }
  steps:
    runUnitTests:
      title: "Run test"
      image: "golang:1.15.1"
      working_directory: ${{WORKING_DIRECTORY}}
      commands:
        - echo ${{REPO_NAME}}
        - cd ${{REPO_NAME}}
        - ls
        - ${{COMMAND}}
